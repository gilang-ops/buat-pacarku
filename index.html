<style>
@import url('https://fonts.googleapis.com/css2?family=Handlee&family=Poppins:wght@400;600&display=swap');

html, body {

  padding: 0;
  width: 100%;
  height: 100%;

}

body {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;

}

h1 {

}

@keyframes shimmer {

}

#content-wrapper {

  width: 100%;
  max-width: 700px;
  overflow-y: scroll;
  padding: 20px;

}

/* sembunyikan scrollbar tapi scroll tetap jalan */

#message {

}

footer {

}

.music-btn, .love-btn {

  padding: 12px 22px;
  border: none;
  border-radius: 25px;
  font-size: 1rem;

  box-shadow: 0 3px 8px rgba(0,0,0,0.2);

  z-index: 10;
  margin: 10px;
}

.music-btn:hover, .love-btn:hover { background: #ff5c8d; transform: scale(1.05); }

.heart, .star {
  position: absolute;
  opacity: 0.8;
  animation: fall 8s linear infinite;
  user-select: none;
  pointer-events: none;
}

.heart { color: rgba(255, 100, 150, 0.7); }
.star { color: rgba(255, 255, 255, 0.8); text-shadow: 0 0 10px white; }

@keyframes fall {
  0% { transform: translateY(-10vh) translateX(0); opacity: 1; }
  100% { transform: translateY(110vh) translateX(20px); opacity: 0; }
}

.popup, .secret-popup {
  position: fixed;
  bottom: -200px;
  left: 50%;
  transform: translateX(-50%);
  background: #fff0f5;
  color: #ff4f8b;
  border-radius: 20px;
  padding: 20px 30px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  font-size: 1.2rem;
  font-family: "Handlee", cursive;
  opacity: 0;
  transition: all 1s ease;
  z-index: 15;
}

.popup.show, .secret-popup.show { bottom: 160px; opacity: 1; }

@keyframes bounce {
  0% { transform: translateX(-50%) translateY(0); }
  30% { transform: translateX(-50%) translateY(-20px); }
  50% { transform: translateX(-50%) translateY(0); }
  70% { transform: translateX(-50%) translateY(-10px); }
  100% { transform: translateX(-50%) translateY(0); }
}

.secret-popup.bounce { animation: bounce 0.6s ease; }

@keyframes shake {
  0% { transform: translateX(0); }
  20% { transform: translateX(-4px); }
  40% { transform: translateX(4px); }
  60% { transform: translateX(-4px); }
  80% { transform: translateX(4px); }
  100% { transform: translateX(0); }
}

.love-btn.shake { animation: shake 0.5s ease-in-out; }

@media (max-width: 600px) {
  h1 { font-size: 2rem; }
  #message { font-size: 1.05rem; }
  .music-btn, .love-btn { padding: 10px 18px; font-size: 0.9rem; }

</style>
</head>

const messageEl = document.getElementById("message");
const popup = document.getElementById("popup");
const secretPopup = document.getElementById("secretPopup");
const popSound = document.getElementById("popSound");
let index = 0;

function typeWriter() {
  if(index < text.length){
    messageEl.innerHTML += text.charAt(index);
    messageEl.style.opacity = 1;
    if(text.charAt(index)!==" " && text.charAt(index)!=="\n"){
